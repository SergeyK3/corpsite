services:
  db:
    image: postgres:16
    container_name: corpsite-pg
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: corpsite
    ports:
      - "5432:5432"
    volumes:
      - corpsite_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d corpsite"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  corpsite_pg_data:
