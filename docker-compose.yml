
services:
  postgres:
    image: postgres:16
    container_name: corpsite-pg
    restart: unless-stopped
    environment:
      POSTGRES_DB: corpsite
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - corpsite_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d corpsite"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  corpsite_pg_data:
